<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<title>Game of Life</title>
	</head>
	<body>
		<canvas></canvas>
		
		<div class="menu">
			
			<div class="buttons">
				<button class="run_button button">RUN</button>
				<button class="stop_button button">STOP</button>
				<button class="clear_button button">CLEAR</button>
				<button class="export_button button">EXPORT</button>
				<button class="import_button button">IMPORT</button>
			</div>	

			<div class="parameters">

				<div class="parameter">
					<div class="parameter_text"><p>FPS:&emsp;</p></div>
					<input type="number" class="fps parameter_value" value="1" min="0" max="60">
				</div>

				<div class="parameter">
					<div class="parameter_text">
						<p>Resolution (%):&emsp;</p>
					</div>
					<input type="number" class="resolution parameter_value" value="10" min="1" max="100">
				</div>

				<div class="parameter">
					<div class="parameter_text">
						<p>Mode:&emsp;</p>
					</div>
					<select class = "parameter_value" name="mode" id="mode">
						<option value="presets">presets</option>
						<option value="random">random</option>
						<option value="draw">draw</option>
					</select>
				</div>

				<div class="parameter preset">
					<div class="parameter_text">
						<p>Preset:&emsp;</p>
					</div>
					<select class = "parameter_value" name="preset" id="preset">
						<option value="random preset">random preset</option>
						<option value="demo">demo</option>
					</select>
				</div>
			</div>

				<p class="close_button">&#x2715</p>
		</div>
	</body>
    <script src="game.js"></script>
	<script src="init.js"></script>
	<script src="presets.js"></script>
	<script src="main.js"></script>
</html>
